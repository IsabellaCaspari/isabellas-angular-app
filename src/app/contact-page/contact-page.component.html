<div class="m-2" id="contact" style="background-color:#FBA481; color: white;">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 pb-2">
                feel free to
                <h3>Contact me</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <form #newRequest="ngForm" (ngSubmit)="sendMail(newRequest.value)">
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input (ngModel)="email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="regarding">Why do you contact me?</label>
                        <input (ngModel)="regarding" type="text" class="form-control" name="regarding" id="regarding">
                    </div>
                    <div class="form-group">
                        <label for="text">Your text</label>
                        <textarea (ngModel)="text" class="form-control" name="text" id="text" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Send</button>
                </form>
            </div>

            <div class="col-md-6 ">
                <img class="img-fluid p-4 m-4" src="/assets/img/photo_isabella.png" style="width: 80%;" />
            </div>
        </div>
    </div>
</div>
