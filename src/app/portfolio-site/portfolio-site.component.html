<div class="m-2" id="portfolio" style="background-color:#5089A5; color: white;">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 ">
                take a look at
                <h3>My Portfolio</h3>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-sm-12">
                <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap" [interval]="false" [startFromIndex]="0">
                    <slide *ngFor="let slide of slides; let index=index" class="mx-auto">
                        <div class="card center mb-5">
                            <img class="card-img-top" [src]="slide.imageLink" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{slide.title}}</h5>
                                <p class="card-text">{{slide.description}}</p>
                                <a *ngIf="slide.link" (click)=openLink(slide.link) class="btn btn-primary">See more</a>
                            </div>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
