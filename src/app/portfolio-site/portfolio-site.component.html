<div class="m-2" id="portfolio" style="background-color:#5089A5; color: white;">
    <div class="container p-4">
        <div class="panel panel-primary">
            <div class="panel-heading">lets have a look</div>
        </div>
        <div class="panel-body">
            <h3>Portfolio</h3>
        </div>

        <div class="row p-4">
            <div class="col-sm-12">
                <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="noWrap" [interval]="false" [startFromIndex]="5" (slideRangeChange)="onSlideRangeChange($event)">
                    <slide *ngFor="let slide of slides; let index=index" class="mx-auto p-4 center">
                        <img [src]="slide.image" class="center" alt="image slide" style="width: 50%; margin-bottom:20px">
                        <div class="carousel-caption">
                            <h4>Slide {{index}}</h4>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>

</div>
